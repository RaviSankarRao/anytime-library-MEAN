<h3 mat-dialog-title>Error occured</h3>
<div mat-dialog-content>
  <p>{{data.applicationMessage}}</p>
  <p>{{data.serviceErrorMessage}}</p>
  <p>{{data.httpErrorMessage}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="closeErrorDialog()">Close</button>
</div>
